<div class="backdrop is-hidden">
  <div class="sign-container">
    <button class="close-btn">
      <svg class="icon-close" width="20" height="20">
        <use xlink:href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="form-title">
      Sign up for ðŸ‘‹
      <span class="form-title-wrapper">your account</span>
    </h2>
    <form action="">
      <div class="custom-input custom-input-wrapper">
        <input
          class="custom-input-input"
          type="name"
          id="name"
          placeholder="yourname"
        />
        <label class="custom-input-label" for="name">Your name</label>
      </div>
      <div class="custom-input custom-input-wrapper">
        <input
          class="custom-input-input"
          type="email"
          id="email"
          placeholder="yourname"
        />
        <label class="custom-input-label" for="email">Your email</label>
      </div>
      <div class="custom-input custom-input-wrapper">
        <input
          class="custom-input-input"
          type="password"
          id="password"
          placeholder="yourname"
        />
        <label class="custom-input-label" for="password">Create paswword</label>
      </div>
      <div class="form-checkbox">
        <input type="checkbox" class="checkbox" value="" />
        <p class="checkbox-text">
          I agree to the
          <a href="#" class="checkbox-link"> privacy policy</a> and
          <a href="#" class="checkbox-link"> terms & conditions.</a>
        </p>
      </div>
      <button type="button" class="form-btn">Register</button>
      <div class="form-text-box">
        <hr class="form-text-box-line" />
        <p class="form-text-box-text">or</p>
      </div>
      <button type="button" class="form-google-btn">
        <span class="google-icon-box">
          <svg class="icon-google" width="24" height="24">
            <use xlink:href="./images/sprite.svg#icon-google"></use>
          </svg>
        </span>
        Sign up with Google
      </button>
      <p class="form-text-account">
        Already have an account? <a href="#" class="form-link"> Sign in</a>
      </p>
    </form>
  </div>
</div>
